{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Data Extract</h1>
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Web Crawling</h6>
            </div>
            <form method="post">
                <div class="card-body">
                    {% csrf_token %}
                    <!-- 오류표시 Start -->
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                        {% for field in form %}
                            {% if field.errors %}
                            <strong>{{ field.label }}</strong>
                            {{ field.errors }}
                            {% endif %}
                        {% endfor %}
                        </div>
                    {% endif %}
                    <!-- 오류표시 End -->
                    <div class="form-group">
                        <label for="user_agent">User Agent</label>
                        <input type="text" class="form-control" name="user_agent" id="user_agent"
                               value="{{ form.user_agent.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="target_url">Target URL</label>
                        <input type="text" class="form-control" name="target_url" id="target_url"
                               value="{{ form.target_url.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="soup_data">SOUP Data (JSON Type)</label>
                        <textarea class="form-control" name="soup_data"
                                  id="soup_data" rows="10">{{ form.soup_data.value|default_if_none:'' }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="result_data">Result Data</label>
                        <textarea class="form-control" name="result_data"
                                  id="result_data" rows="10">{{ form.result_data.value|default_if_none:'' }}</textarea>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-save"></i>
                            </span>
                            <span class="text">실행</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
